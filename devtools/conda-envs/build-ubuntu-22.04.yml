name: build
channels:
  - conda-forge
dependencies:
  - cmake
  - cudatoolkit @CUDATOOLKIT_VERSION@
  - gxx_linux-64 @GCC_VERSION@
  - make
  - nnpops
  - nvcc_linux-64 @NVCC_VERSION@
  - ocl-icd
  - openmm >=7.7
  - pip
  - pocl
  - pytest
  - python
  - pytorch-gpu @PYTORCH_VERSION@
  - swig
  - sysroot_linux-64 2.17
  - torchani
  # Required by python<3.8
  # xref: https://github.com/conda-forge/linux-sysroot-feedstock/issues/52
  - libxcrypt
